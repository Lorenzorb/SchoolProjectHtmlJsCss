<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Time</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<script src="script.js"></script>

    <h2>Part 1: Multiple Choice</h2>
    <div class="multiple-choice-template">
        
        <h3 id="h3-question-text">What is the rarest mineral in Stardew Valley?</h3>
        <div class="container-answers">
            <div id="container-answers-ab">
                <button class="button-multiple-choice" id="button-a" onclick="toggleSelected(this)">Diamond</button>
                <button class="button-multiple-choice" id="button-b" onclick="toggleSelected(this)">Topaz</button>
            </div>
            <div id="container-answers-cd">
                <button class="button-multiple-choice" id="button-c" onclick="toggleSelected(this)">Prismatic Shard</button>
                <button class="button-multiple-choice" id="button-d" onclick="toggleSelected(this)">Jade</button>
            </div>
        </div>
        <div id="container-check-answer">
            <button class="button-check-answer" id="button-lockin" onclick="checkMultipleChoiceAnswer()">Lock in answer</button>
        </div>
    </div>

    <h2>Part 2: Free Response</h2>
    <div class="container-free-response-template">
        
        <h2>Finish the quote:</h2>
        <h3 id="h3-free-response-text">I sat with my anger long enough until she told me her real name was _____</h3>
        <div class="container-answers">
            <div class="container-response">
                <input id="input-response" onclick="clearTextBox(this)"></button>
                <button id="button-check-response" onclick="checkFreeResponseAnswer('input-response')">Check</button>
            </div>
        </div>
    </div>


  </body>
</html>
